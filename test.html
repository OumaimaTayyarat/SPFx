<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journée Innovation & Digital Matériel - Felix Assistant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      /* Felix */
      .personal-assistant {
        position: relative;
        margin-top: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
      }
      .felix {
        position: absolute;
        bottom: 50px;
        width: 110px;
        height: 95px;
        border-radius: 45%;
        border: 3px solid #00a651;
        box-shadow: 0 0 5px rgba(0, 102, 178, 0.7);
        animation: breathe-and-jump 3s linear infinite;
        cursor: pointer;
        z-index: 1;
      }
      .felix::before {
        content: "";
        position: absolute;
        top: -1px;
        left: -1px;
        width: calc(100% + 3px);
        height: calc(100% + 2px);
        background-color: #18c;
        background: linear-gradient(to bottom, #00a651, #1a8);
        background: -webkit-linear-gradient(to bottom, #00a651, #18c);
        border-radius: 45%;
        opacity: 0;
        transition: 0.3s linear all;
      }
      .felix > .eyes {
        position: relative;
      }
      .felix > .eyes > .eye {
        position: absolute;
        top: 20px;
        width: 20px;
        height: 25px;
        border-radius: 15px;
        background-color: rgb(107, 114, 128) /* très clair */;
        box-shadow: 0 0 7px rgb(107, 114, 128);
        animation: blink 5s linear infinite;
      }
      .felix > .eyes > .eye.left {
        left: 25%;
      }
      .felix > .eyes > .eye.right {
        right: 25%;
      }

      /* Platforms */
      .platform {
        transform: rotateX(70deg);
        width: 100px;
        height: 100px;
        box-shadow: 0 0 100px #00a651, 0 0 15px #00a651 inset;
        animation: jump-pulse 3s linear infinite;
      }
      .platform,
      .command-list > li::before {
        border-radius: 50%;
        transition: 0.2s linear all;
      }
      .command-list > li::before {
        content: "";
        position: absolute;
        bottom: -35px;
        left: 50%;
        width: 65px;
        height: 65px;
        transform: translate(-50%) rotateX(70deg);
        box-shadow: 0 0 50px #00a651, 0 0 15px #00a651 inset;
      }

      /* Hover */
      .felix:not(.active):hover {
        animation: shake-to-alert 0.5s linear;
        height: 105px;
        transform: translateY(-4px);
      }
      .felix:not(.active):hover,
      .felix:not(.active):hover > .eyes > .eye {
        border-color: #e37222;
        box-shadow: 0 0 5px #e37222;
      }
      .felix:not(.active):hover + .platform {
        box-shadow: 0 0 100px #e37222, 0 0 15px #e37222 inset;
        animation: shake-pulse 0.5s linear;
      }

      /* Awaiting Command */
      .felix.active {
        animation: bounce-then-breathe 5s linear infinite;
      }
      .felix.active::before {
        opacity: 1;
      }
      .felix.active,
      .felix.active > .eyes > .eye {
        border-color: #00a651;
        box-shadow: 0 0 5px #00a651;
      }
      .felix.active + .platform {
        box-shadow: 0 0 100px #00a651, 0 0 25px #00a651 inset;
        animation: bounce-pulse 5s linear;
      }

      /* Deactivation */
      .felix.inactive {
        animation: deactivate 0.75s linear, breathe-and-jump 3s linear infinite;
      }
      .felix.inactive + .platform {
        animation: deactivate-platform 0.75s linear;
      }

      /* Command List */
      .command-list {
        position: absolute;
        bottom: 35px;
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 100%;
        z-index: 0;
      }
      .command-list > li {
        display: none;
        width: 45px;
        height: 45px;
        line-height: 37px;
        font-size: 25px;
        border-radius: 50%;
        margin: 10px 12px;
        cursor: pointer;
        opacity: 0;
        color: #00a651;
      }
      .felix.active ~ .command-list > li {
        display: inline-block;
        animation: fade-in 1s linear forwards;
      }
      .command-list > li:hover {
        border-color: #00a651;
        box-shadow: 0 0 5px #00a651;
      }
      .command-list > li:hover::before {
        box-shadow: 0 0 50px #00a651, 0 0 15px #00a651 inset;
      }
      .command-list > li:hover > i {
        color: #00a651;
      }
      .command-list > li:nth-child(1) {
        transform: translateX(100px) translateY(45px);
      }
      .command-list > li:nth-child(1):hover ~ .hey-felix::after {
        content: " Date de l'événement";
      }
      .command-list > li:nth-child(2) {
        transform: translateX(-15px) translateY(-15px);
      }
      .command-list > li:nth-child(2):hover ~ .hey-felix::after {
        content: " Lieu & Horaires";
      }
      .command-list > li:nth-child(3) {
        transform: translateX(-35px) translateY(-55px);
      }
      .command-list > li:nth-child(3):hover ~ .hey-felix::after {
        content: " Programme";
      }
      .command-list > li:nth-child(4) {
        transform: translateX(35px) translateY(-55px);
      }
      .command-list > li:nth-child(4):hover ~ .hey-felix::after {
        content: " Symposium";
      }
      .command-list > li:nth-child(5) {
        transform: translateX(15px) translateY(-15px);
      }
      .command-list > li:nth-child(5):hover ~ .hey-felix::after {
        content: "GitMaster Challenge";
      }
      .command-list > li:nth-child(6) {
        transform: translateX(-100px) translateY(45px);
      }
      .command-list > li:nth-child(6):hover ~ .hey-felix::after {
        content: " S'inscrire maintenant";
      }

      /* Hey Felix */
      .hey-felix {
        position: relative;
        transform: translateY(50px);
        margin: 0;
      }
      .hey-felix::after {
        display: inline-block;
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        white-space: nowrap;
        background-color: none;
        color: #333;
        padding: 5px 15px;
        border-radius: 5px;
      }

      /* Response */
      .response-frame {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #0008;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .response-frame.active {
        z-index: 1000;
        opacity: 1;
      }
      .response-frame > .lead {
        padding: 20px 30px;
        margin: 10px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        color: #333;
        max-width: 600px;
        line-height: 1.6;
        text-align: left;
      }
      .response-frame > .fas {
        width: 50px;
        height: 50px;
        font-size: 25px;
        line-height: 45px;
        border: 2px solid #00a651;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 10px #00a651, 0 0 5px #00a651 inset;
        transition: 0.3s linear all;
        color: #00a651;
      }
      .response-frame > .fas:hover {
        border: 2px solid #f55;
        box-shadow: 0 0 15px #f55, 0 0 5px #f55 inset;
        color: #f55;
      }

      /* Animations */
      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes breathe {
        0%,
        100% {
          height: 95px;
          transform: translateY(0);
        }
        50% {
          height: 100px;
          transform: translateY(-5px);
        }
      }
      @keyframes bounce-then-breathe {
        0%,
        5%,
        10%,
        15% {
          transform: translateY(0);
        }
        2.5%,
        7.5%,
        12.5% {
          transform: translateY(-15px);
        }
        20%,
        40%,
        60%,
        80%,
        100% {
          height: 95px;
          transform: translateY(0);
        }
        30%,
        50%,
        70%,
        90% {
          height: 100px;
          transform: translateY(-5px);
        }
      }
      @keyframes shake-pulse {
        0%,
        20%,
        40%,
        60%,
        80%,
        100% {
          box-shadow: 0 0 100px #e37222, 0 0 15px #e37222 inset;
        }
        10%,
        25%,
        35%,
        50%,
        65% {
          box-shadow: 0 0 115px #e37222, 0 0 15px #e37222 inset;
        }
        15%,
        30%,
        45%,
        55%,
        70% {
          box-shadow: 0 0 95px #e37222, 0 0 15px #e37222 inset;
        }
      }
      @keyframes breathe-and-jump {
        0%,
        40%,
        80%,
        100% {
          height: 95px;
          transform: translateY(0);
        }
        20%,
        60%,
        70%,
        90% {
          height: 100px;
          transform: translateY(-5px);
        }
        85% {
          height: 85px;
          transform: translateY(-20px);
        }
      }
      @keyframes shake-to-alert {
        0%,
        20%,
        40%,
        60%,
        80%,
        100% {
          transform: rotate(0) translateY(-5px);
        }
        10%,
        25%,
        35%,
        50%,
        65% {
          transform: rotate(5deg) translateY(-5px);
        }
        15%,
        30%,
        45%,
        55%,
        70% {
          transform: rotate(-5deg) translateY(-5px);
        }
      }
      @keyframes blink {
        0%,
        100% {
          transform: scale(1, 0.05);
        }
        5%,
        95% {
          transform: scale(1, 1);
        }
      }
      @keyframes deactivate {
        0% {
          border-color: #00a651;
        }
        20%,
        60% {
          border-color: #f55;
        }
        40%,
        80%,
        100% {
          border-color: #000;
        }
      }
      @keyframes deactivate-platform {
        0% {
          box-shadow: 0 0 100px #00a651, 0 0 15px #00a651 inset;
        }
        40%,
        80%,
        100% {
          box-shadow: 0 0 15px #000, 0 0 15px #000 inset;
        }
        20%,
        60% {
          box-shadow: 0 0 100px #f55, 0 0 15px #f55 inset;
        }
      }

      /* Template Overrides */
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow: hidden;
        background-color: #fff;
        background-image: url("Experiments__1_-removebg-preview.png");
        background-size: 50px 50px;
        background-repeat: repeat;
        background-attachment: fixed;
        color: #00a651;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        filter: blur(0px);
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.92);
        z-index: -1;
        pointer-events: none;
      }
      * {
        user-select: none;
      }

      #primary-content {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .display-3 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #00a651;
      }
      .lead {
        font-size: 1.25rem;
        font-weight: 300;
        color: rgb(31, 41, 55);
      }

      /* 3D Logos */
      .logo-3d {
        position: fixed;
        width: 200px;
        height: 200px;
        z-index: 1000;
      }
      .logo-3d.left {
        top: 0px;
        left: 0px;
      }
      .logo-3d.right {
        top: 0px;
        right: 0px;
      }
      /* Footer Message */
      .footer-message {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        text-align: center;
      }

      .footer-message p {
        margin: 0;
        font-size: 0.9rem;
        font-weight: 300;
        letter-spacing: 0.5px;
        color: rgb(107, 114, 128);
        font-style: italic;
        text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
        animation: fade-in-slow 2s ease-in-out;
      }

      .footer-message i {
        color: #1e1c1c;
        margin: 0 3px;
        font-size: 0.7rem;
      }

      @keyframes fade-in-slow {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .logo-3d {
          width: 150px;
          height: 150px;
        }
      }

      @media (max-width: 480px) {
        .logo-3d {
          width: 200px;
          height: 200px;
        }
        .display-3 {
          font-size: 2rem;
        }
        .lead {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 3D Logos -->
    <div id="logo-left" class="logo-3d left"></div>
    <div id="logo-right" class="logo-3d right"></div>

    <div id="primary-content">
      <h1 class="display-3">Bienvenue !</h1>
      <p class="lead">
        Découvrez la 4ème édition de la Journée Innovation & Digital
        Matériel,<br />
        en cliquant sur ma tête là-dessous !
      </p>

      <div class="personal-assistant">
        <div id="felix" class="felix" onclick="activateFelix();">
          <div class="eyes">
            <div class="eye left"></div>
            <div class="eye right"></div>
          </div>
        </div>
        <div class="platform"></div>
        <ul class="command-list">
          <li><i class="far fa-calendar-alt" onclick="showDate();"></i></li>
          <li>
            <i class="fas fa-map-marker-alt" onclick="showLocation();"></i>
          </li>
          <li><i class="fas fa-list" onclick="showProgram();"></i></li>
          <li><i class="fas fa-flask" onclick="showSymposium();"></i></li>
          <li><i class="fas fa-code-branch" onclick="showGitMaster();"></i></li>
          <li><i class="far fa-envelope" onclick="showRegistration();"></i></li>
          <p class="hey-felix lead"></p>
        </ul>
      </div>
      <div class="footer-message">
        <p>Made with innovation <i class="fas fa-heart"></i>SIANA/PM</p>
      </div>
      <div id="response-frame" class="response-frame">
        <p id="response-message" class="lead"></p>
        <i class="fas fa-times" onclick="closeResponse();"></i>
      </div>
    </div>

    <script>
      // Constants
      const ACTIVE_TIME_MS = 5000;
      const DEACTIVATION_TIME_MS = 750;

      // Variables
      var felix = document.getElementById("felix");
      var responseFrame = document.getElementById("response-frame");
      var responseMessage = document.getElementById("response-message");
      var userMadeDecision = false;

      // Activate felix and set timeout for awaiting a command.
      function activateFelix() {
        userMadeDecision = false;
        felix.classList.remove("inactive");
        felix.classList.add("active");
        setTimeout(function () {
          if (!userMadeDecision) {
            felix.classList.remove("active");
            felix.classList.add("inactive");
            setTimeout(function () {
              felix.classList.remove("inactive");
            }, 750);
          }
        }, 5000);
      }

      function deactivateFelix() {
        userMadeDecision = true;
        felix.classList.remove("active");
        felix.classList.add("inactive");
        setTimeout(function () {
          felix.classList.remove("inactive");
        }, 750);
      }
      function showDate() {
        responseMessage.innerHTML =
          "<div style='position: relative; background-color: rgba(255, 255, 255, 0.7); padding: 20px; border-radius: 10px;'>" +
          "<img src='Experiments__1_-removebg-preview.png' style='position: absolute; top: -20px; right: 0px; width: 250px; opacity: 0.3;'>" +
          "<strong style='font-size: 1.3em; display: block; margin-bottom: 15px; color: #e37222;'>Date de l'événement</strong>" +
          "<div style='text-align: left; line-height: 1.8;'>" +
          "<strong>Mercredi 29 Octobre 2025</strong><br><br>" +
          "Rejoignez-nous pour cette 4ème édition exceptionnelle de la Journée Innovation & Digital Matériel !" +
          "</div></div>";
        showResponse();
      }

      function showLocation() {
        responseMessage.innerHTML =
          "<div style='position: relative; background-color: rgba(255, 255, 255, 0.7); padding: 20px; border-radius: 10px;'>" +
          "<img src='Experiments__1_-removebg-preview.png' style='position: absolute; top: -20px; right: 0px; width: 250px; opacity: 0.3;'>" +
          "<strong style='font-size: 1.3em; display: block; margin-bottom: 15px; color: #00a651;'>Lieu & Horaires</strong>" +
          "<div style='text-align: left; line-height: 1.8;'>" +
          "<strong>Lieu</strong> : SIANA, Tanger<br>" +
          "Venez découvrir les travaux de recherche, les expérimentations techniques et les initiatives collaboratives de la plateforme SIANA / Pôle Matériel / MTI." +
          "</div></div>";
        showResponse();
      }

      function showProgram() {
        responseMessage.innerHTML =
          "<div style='position: relative; background-color: rgba(255, 255, 255, 0.7); padding: 20px; border-radius: 10px;'>" +
          "<img src='Experiments__1_-removebg-preview.png' style='position: absolute; top: 0px; right: 0px; width: 250px; opacity: 0.3;'>" +
          "<strong style='font-size: 1.3em; display: block; margin-bottom: 15px; color: #e37222;'>Programme de la journée</strong>" +
          "<div style='text-align: left; line-height: 1.8;'>" +
          "<strong>09:00 - 09:30</strong> : Accueil<br>" +
          "<strong>09:30 - 09:45</strong> : Mot d'ouverture par M. Luciano FERNANDES BORGES et M. Hicham Elkimi<br>" +
          "<strong>09:45 - 10:45</strong> : Research Roundup Series (animé par M. Mohamed SEDKI)<br>" +
          "<strong>10:45 - 12:15</strong> : Symposium des Expérimentations (animé par Mme Charifa DAHHASSI)<br>" +
          "<strong>12:15 - 12:35</strong> : GitMaster Challenge – Édition N°2<br>" +
          "<strong>12:35 - 14:30</strong> : Déjeuner convivial de clôture" +
          "</div></div>";
        showResponse();
      }

      function showSymposium() {
        responseMessage.innerHTML =
          "<div style='position: relative; background-color: rgba(255, 255, 255, 0.7); padding: 20px; border-radius: 10px;'>" +
          "<img src='Experiments__1_-removebg-preview.png' style='position: absolute; top: 0px; right: 0px; width: 250px; opacity: 0.3;'>" +
          "<strong style='font-size: 1.3em; display: block; margin-bottom: 15px; color: #00a651;'>3ème Édition du Symposium des Expérimentations</strong>" +
          "<div style='text-align: left; line-height: 1.8;'>" +
          "Partagez vos expérimentations et valorisez vos démarches<br><br>" +
          "<strong>Gagnez des badges exclusifs :</strong><br>" +
          "• Explorateur<br>" +
          "• Innovateur<br>" +
          "• Pionnier<br>" +
          "• Courageous Mindset<br><br>" +
          "Devenez Leader de l'Expérimentation ET gagnez tous les badges !" +
          "</div></div>";
        showResponse();
      }

      function showGitMaster() {
        responseMessage.innerHTML =
          "<div style='position: relative; background-color: rgba(255, 255, 255, 0.7); padding: 20px; border-radius: 10px;'>" +
          "<img src='Experiments__1_-removebg-preview.png' style='position: absolute; top: -60px; right: 0px; width: 250px; opacity: 0.3;'>" +
          "<strong style='font-size: 1.3em; display: block; margin-bottom: 15px; color: #e37222;'>GitMaster Challenge – Édition N°2</strong>" +
          "<div style='text-align: left; line-height: 1.8;'>" +
          "<strong>Horaire</strong> : 12h15 - 12h35<br><br>" +
          "Participez au challenge du meilleur dépôt GitLab et démontrez vos compétences en DevOps !" +
          "</div></div>";

      }

      function showRegistration() {
        responseMessage.innerHTML =
          "<div style='position: relative; background-color: rgba(255, 255, 255, 0.7); padding: 20px; border-radius: 10px;'>" +
          "<img src='Experiments__1_-removebg-preview.png' style='position: absolute; top: 10px; right: 10px; width: 250px; opacity: 0.3;'>" +
          "<strong style='font-size: 1.3em; display: block; margin-bottom: 15px; color: #00a651;'>Inscription</strong>" +
          "<div style='text-align: left; line-height: 1.8;'>" +
          "Inscrivez-vous dès maintenant pour participer à cet événement exceptionnel !<br><br>" +
          "<a href='https://forms.office.com/pages/responsepage.aspx?id=uS7M5CZtIEe-omTVz4RupynJW0tQeydBrWQcxvsoh4VUMzBSWkxXODBYTElWSTBNUFAzUTlBUEJFMS4u&route=shorturl' target='_blank' style='color: #e37222; font-weight: bold; text-decoration: underline;'>Soumettre mon inscription</a><br><br>" +
          "À très bientôt à SIANA !" +
          "</div></div>";
        showResponse();
      }
      function showResponse() {
        responseFrame.classList.add("active");
        deactivateFelix();
      }

      function closeResponse() {
        responseFrame.classList.remove("active");
      }

      // 3D Logo Setup
      function setup3DLogo(containerId, glbPath) {
        const container = document.getElementById(containerId);
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
          alpha: true,
          antialias: true,
        });

        renderer.setSize(container.offsetWidth, container.offsetHeight);
        container.appendChild(renderer.domElement);
        camera.position.z = 5;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        let model;
        const loader = new THREE.GLTFLoader();

        loader.load(
          glbPath,
          function (gltf) {
            model = gltf.scene;
            scene.add(model);

            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center);

            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 3.5 / maxDim;
            model.scale.multiplyScalar(scale);
          },
          undefined,
          function (error) {
            console.error("Erreur chargement GLB:", error);
            // Fallback cube
            const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            const material = new THREE.MeshPhongMaterial({
              color: 0x5fc,
              emissive: 0x1a8,
              shininess: 100,
            });
            model = new THREE.Mesh(geometry, material);
            scene.add(model);
          }
        );

        function animate() {
          requestAnimationFrame(animate);
          if (model) {
            model.rotation.y += 0.003;
          }
          renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", function () {
          const width = container.offsetWidth;
          const height = container.offsetHeight;
          renderer.setSize(width, height);
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
        });
      }

      // Initialize 3D logos
      setup3DLogo("logo-left", "logoglb.glb");
      setup3DLogo("logo-right", "oncfLOGO.glb");
    </script>
  </body>
</html>
